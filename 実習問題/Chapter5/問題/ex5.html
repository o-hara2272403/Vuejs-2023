<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue.js 演習問題</title>
<link rel="stylesheet" href="style.css" >
<script src=
"https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
</script>
</head>

<body>
<h2>クリックしたら、四則演算する例</h2>
    <div id="app">
    <p>
    数１ = <input v-model.number="number1"><br>
    数２ = <input v-model.number="number2">
    </p>
    <button v-on:click="tasizan">足し算</button>    <button v-on:click="hikizan">ひき算</button>    <button v-on:click="kakezan">かけ算</button>    <button v-on:click="warizan">わり算</button>    <button v-on:click="amari">あまり</button>
    <hr>
    <h3>計算結果</h3>
    <p>{{ number1 }} {{ operator }} {{ number2 }} = {{ answer }}</p>
    </div>
<script>
new Vue({
el: '#app',
    data: {
    number1: 0,
    number2: 0,
    answer: 0,
    operator: ''
    },
    methods: {
        tasizan: function() {
            this.operator='+'
            this.answer=this.number1+this.number2;
        },
        hikizan: function() {
            this.operator='-'
            this.answer=this.number1-this.number2;
        },
        kakezan: function() {
            this.operator='×'
            this.answer=this.number1*this.number2;
        },
        warizan: function() {
            this.operator='÷'
            this.answer=this.number1/this.number2;
        },
        amari: function() {
            this.operator='÷'
            this.answer=this.number1%this.number2;
        }}
    })
</script>
</body>
</html>
