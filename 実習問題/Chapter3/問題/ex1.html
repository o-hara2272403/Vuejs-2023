<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue.js 演習問題</title>
<link rel="stylesheet" href="style.css" >
<script src=
"https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
</script>
</head>

<body>
<h2>属性をバインドする例</h2>
    <div id="app">
        <table border="1">
            <caption>代表的検索サイト</caption>
            <tr>
                <th>Yahoo</th><th>Google</th><th>MicroSoft</th>
                </tr>
                <td><a :href="kensaku[0].url"><img :src=kensaku[0].name></img></a></td>
                <td><a :href="kensaku[1].url"><img :src=kensaku[1].name></img></a></td>
                <td><a :href="kensaku[2].url"><img :src=kensaku[2].name></img></a></td>
            </tr>
        </table>
    </div>
<script>
new Vue({
el: '#app',
    data: {
        kensaku:[
        {name:'Yahoo_logo.png',url:'https://www.yahoo.co.jp/'},
        {name:'Google_logo.png',url:'https://www.google.com/'},
        {name:'MS_logo.png',url:'https://www.msn.com/ja-jp/'},
        ]}
    })
</script>
</body>
</html>
