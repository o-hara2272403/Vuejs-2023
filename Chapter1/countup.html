<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<!-- vuejsの読み込み -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>クリックしたらカウントアップ</h2>


		<div id="app">
			<p> {{count}}回</p>
			<button v-on:click="countUp">カウント</button>
		</div>
		
		<!-- vue.jsのプログラム -->
		<!-- 要素の記述の後にscriptを入れる -->
		<script>
		new Vue({
			//idの読み込み。「　.」だとクラス名
			el: "#app",
			data: {
				count:0
			},
			//メソッド
			methods: {
				countUp: function() {
					this.count++;
				}
			}
		})
		</script>
		
	<!-- bodyの中にscriptタグを入れる -->
	</body>
</html>
