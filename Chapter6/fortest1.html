<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>配列データを、リストで表示する例</h2>
		<div id="app">
			<ul>
				<!-- 変数　in data内で指定した配列(ループの指定) -->
				<!-- 配列から1つずつデータを取り出している -->
				<li v-for="item in myArray">{{ item }}</li>
			</ul>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					//変数名は要素が分かりやすいように指定する。myArrayは分かりにくい。
					myArray: ['ジャムパン','メロンパン','クロワッサン']
				}
			})
		</script>
	</body>
</html>
