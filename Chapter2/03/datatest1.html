<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>いろいろな型のデータを表示する例</h2>
		<div id="app">
			<!-- マスタッシュなのでそのまま文字として出力 -->
			<p>{{ myNumber }}</p>
			<p>{{ myText }}</p>
			<p>{{ myBool }}</p>
		</div>

		<script>
			new Vue({
				//　id指定　//
				el: '#app',
				data: {
					//数値型
					myNumber:12345,
					//文字型
					myText:'Hello!!!',

					myBool:true
				}
			})
		</script>
	</body>
</html>
