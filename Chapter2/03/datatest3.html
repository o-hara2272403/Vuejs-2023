<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>配列の値を表示する例</h2>
		<div id="app">

			<!-- 配列がそのまま出力。 [] も '' も含む。 -->
			<p>{{ myArray }}</p>

			<!-- インデックス0番目 -->
			<p>{{ myArray[0] }}</p>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {

					//配列
					myArray:['ダージリン','アールグレイ','セイロン']
				}
			})
		</script>
	</body>
</html>
