<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>JavaScriptで用意したデータを表示する例</h2>
		<div id="app">
			<p>{{ myTea }}</p>
			<!-- インデックス1番目の名前と金額 -->
			<p>{{ myTea[1].name }} ¥{{ myTea[1].price }}</p>
		</div>

		<script>
			//リストの中にオブジェクトを入れる
			let teaList = [
						{name:'ダージリン', price:600},
						{name:'アールグレイ', price:500},
						{name:'セイロン', price:500}
					];
			
			//Vueの外でオブジェクトを指定することが多い。
			//処理を分ける場合が多いため
			new Vue({
				el: '#app',

				data: {
					myTea: teaList
				}
			})
		</script>
	</body>
</html>
